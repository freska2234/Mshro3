<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجري الإلكتروني</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><i class="fas fa-store"></i> Nubalya Store </div>
      <div class="header-actions">
        <div class="cart-icon" onclick="toggleCart()">
            
            <div class="header-actions">
  <button class="btn btn-secondary" onclick="trackOrder()" style="margin-left: 15px;">
    <i class="fas fa-search"></i> تتبع الطلب
  </button>
  <!-- <div class="cart-icon" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count" id="cartCount">0</span>
  </div> -->
</div>
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="cartCount">0</span>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div id="homePage" class="products-section">
        <h1 class="section-title">منتجاتنا المميزة</h1>
        <div class="products-grid" id="productsGrid">
          </div>
      </div>

      <div id="checkoutPage" class="hidden">
        </div>
    </main>

    <div id="productModal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div id="productDetailContent">
          </div>
      </div>
    </div>

    <div id="cartSidebar" class="cart-sidebar">
      <div class="cart-header">
        <h2 class="cart-title">
          <i class="fas fa-shopping-cart"></i> سلة التسوق
        </h2>
        <button class="cart-close" onclick="toggleCart()">&times;</button>
      </div>
      <div class="cart-items" id="cartItems">
        </div>
      <div class="cart-summary">
        <div class="cart-total">
          <span>الإجمالي:</span>
          <span class="total-price" id="cartTotal">0 جنيه</span>
        </div>
        <button
          class="btn btn-primary btn-large"
          onclick="proceedToCheckout()"
          id="checkoutBtn"
          disabled
        >
          <i class="fas fa-credit-card"></i>
          إتمام الطلب
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
